<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bootcamp Screening Chatbot - n8n Integration</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #2c5866;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 1400px;
            width: 100%;
            height: 100vh;
            background: white;
            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2c5866;
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            border-bottom: none;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bit-logo {
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 3px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bit-training {
            color: #7dd321;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 2px;
            margin-top: -2px;
        }

        .header-right {
            color: #ff6b9d;
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-right::before {
            content: "📞";
            font-size: 18px;
        }

        .header h1 {
            font-size: 24px;
            margin: 0 0 0 30px;
            color: white;
            font-weight: 300;
        }

        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #f8f9fa;
            min-height: 0;
        }

        .message {
            margin-bottom: 20px;
            word-wrap: break-word;
        }

        .bot-message {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 16px;
            padding: 20px 24px;
            margin-right: auto;
            margin-bottom: 20px;
            color: #495057;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            font-size: 16px;
            line-height: 1.5;
            max-width: 70%;
        }

        .user-message {
            background: #2c5866;
            color: white;
            border-radius: 16px;
            padding: 20px 24px;
            margin-left: auto;
            margin-bottom: 20px;
            text-align: right;
            box-shadow: 0 2px 8px rgba(44, 88, 102, 0.2);
            font-size: 16px;
            line-height: 1.5;
            max-width: 70%;
        }

        .typing-indicator {
            background: #e0e6ea;
            border-radius: 18px;
            padding: 12px 18px;
            margin-bottom: 15px;
            max-width: 80%;
            animation: pulse 1.5s infinite;
            color: #2c5866;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .input-section {
            padding: 25px 30px;
            border-top: 1px solid #e9ecef;
            background: white;
        }

        .response-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            transition: all 0.2s ease;
            font-weight: 500;
            font-family: inherit;
        }

        .btn-primary {
            background: #2c5866;
            color: white;
        }

        .btn-primary:hover {
            background: #1e3a4a;
            transform: translateY(-1px);
            box-shadow: 0 3px 12px rgba(44, 88, 102, 0.3);
        }

        .btn-secondary {
            background: #7dd321;
            color: white;
            border: 2px solid transparent;
        }

        .btn-secondary:hover {
            background: #6bb81c;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(125, 211, 33, 0.3);
        }

        .text-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e9ecef;
            border-radius: 50px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
            background: #f8f9fa;
            font-family: inherit;
        }

        .text-input:focus {
            border-color: #2c5866;
            background: white;
            box-shadow: 0 0 0 3px rgba(44, 88, 102, 0.1);
        }

        .send-btn {
            padding: 16px 24px;
            background: #7dd321;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 15px;
            transition: all 0.2s ease;
            font-weight: 500;
            min-width: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            background: #6bb81c;
            transform: translateY(-1px);
            box-shadow: 0 3px 12px rgba(125, 211, 33, 0.3);
        }

        .input-row {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }

        .chat-mode-toggle {
            background: transparent;
            color: #6c757d;
            border: 1px solid #e9ecef;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 15px;
            transition: all 0.2s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-mode-toggle:hover {
            background: #f8f9fa;
            border-color: #2c5866;
            color: #2c5866;
        }

        .audio-controls {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .audio-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .audio-btn:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .audio-btn.active {
            background: linear-gradient(135deg, #7dd321 0%, #6bb81c 100%);
        }

        .assessment-panel {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            width: 320px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            font-size: 14px;
            max-height: 80vh;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
            z-index: 1000;
        }

        .assessment-header {
            padding: 20px 24px;
            background: #2c5866;
            color: white;
            border-radius: 12px 12px 0 0;
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .assessment-header h3 {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .assessment-content {
            padding: 20px 24px;
            max-height: calc(80vh - 70px);
            overflow-y: auto;
            transition: all 0.3s ease;
        }

        .assessment-panel.collapsed .assessment-content {
            display: none;
        }

        .assessment-panel.collapsed {
            max-height: 50px;
        }

        .collapse-indicator {
            font-size: 18px;
            transition: transform 0.3s ease;
            color: #7dd321;
        }

        .assessment-panel.collapsed .collapse-indicator {
            transform: rotate(180deg);
        }

        .criteria-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 12px 16px;
            border-radius: 8px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            font-size: 14px;
        }

        .criteria-pass {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            font-weight: 600;
        }

        .criteria-fail {
            background: linear-gradient(135deg, #ffe8e8 0%, #fff0f0 100%);
            color: #c62828;
            border: 1px solid #c62828;
        }

        .score-bar {
            width: 100%;
            height: 20px;
            background: #e0e6ea;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
            border: 1px solid #2c5866;
        }

        .score-fill {
            height: 100%;
            background: linear-gradient(90deg, #c62828 0%, #ff9800 50%, #7dd321 100%);
            transition: width 0.5s ease;
        }

        .hidden {
            display: none;
        }

        .admin-hidden {
            display: none !important;
        }

        .admin-visible {
            display: inline-block !important;
        }

        @media (max-width: 1200px) {
            .assessment-panel {
                position: relative;
                width: 100%;
                right: auto;
                top: auto;
                transform: none;
                margin: 10px 0;
                order: 2;
                max-height: 50vh;
            }
            
            .main-content {
                flex-direction: column;
            }
            
            .chat-section {
                order: 1;
            }
        }

        @media (max-width: 768px) {
            .container {
                margin: 0;
                height: 100vh;
            }
            
            .header {
                flex-direction: column;
                gap: 5px;
                text-align: center;
                padding: 15px;
            }

            .header h1 {
                margin: 0;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <div class="bit-logo">
                    BIT
                    <div class="bit-training">TRAINING</div>
                </div>
                <div>
                    <h1>🤖 AI Bootcamp Screening Assistant</h1>
                </div>
            </div>
            <div class="header-right">
                +44 (0)1752 724 000
            </div>
        </div>
        
        <div class="main-content">
            <div class="chat-section">
                <div class="chat-container" id="chatContainer">
                    <!-- Messages will be added here -->
                </div>
                
                <div class="input-section">
                    <div class="audio-controls">
                        <button class="audio-btn" id="audioToggle" onclick="window.chatBot.toggleAudio()">
                            🔊 Audio: ON
                        </button>
                        <button class="audio-btn" id="voiceInput" onclick="window.chatBot.startVoiceInput()">
                            🎤 Voice Input
                        </button>
                        <button class="audio-btn" onclick="window.chatBot.sendToN8n()" style="background: #28a745;">
                            📊 Send to n8n
                        </button>
                        <button class="audio-btn admin-hidden" id="testEmail" onclick="window.chatBot.testN8nConnection()" style="background: #17a2b8;">
                            🔗 Test n8n
                        </button>
                        <button class="audio-btn" id="stopAudio" onclick="window.chatBot.stopAudio()">
                            ⏹️ Stop Audio
                        </button>
                    </div>
                    
                    <div class="response-buttons" id="responseButtons">
                        <!-- Dynamic buttons will be added here -->
                    </div>
                    
                    <div class="chat-mode-toggle" id="chatToggle" onclick="window.chatBot.toggleChatMode()">
                        💬 Ask a Question
                    </div>
                    
                    <div class="input-row" id="textInputRow">
                        <input type="text" class="text-input" id="textInput" 
                               placeholder="Or type your response here..."
                               onkeypress="if(event.key==='Enter') window.chatBot.handleTextInput()">
                        <button class="send-btn" onclick="window.chatBot.handleTextInput()">
                            ➤
                        </button>
                    </div>
                </div>
            </div>

            <div class="assessment-panel" id="assessmentPanel">
                <div class="assessment-header" onclick="window.chatBot.toggleAssessmentPanel()">
                    <h3>📊 Live Assessment</h3>
                    <span class="collapse-indicator">▼</span>
                </div>
                
                <div class="assessment-content">
                    <div class="criteria-item" id="location">
                        <span>📍 Location:</span>
                        <span>Pending</span>
                    </div>
                    
                    <div class="criteria-item" id="ukResidency">
                        <span>🇬🇧 UK Residency:</span>
                        <span>Pending</span>
                    </div>
                    
                    <div class="criteria-item" id="funding">
                        <span>💰 Funding Status:</span>
                        <span>Pending</span>
                    </div>
                    
                    <div class="criteria-item" id="english">
                        <span>🗣️ English Level:</span>
                        <span>Pass</span>
                    </div>
                    
                    <div style="margin-top: 15px;">
                        <strong>Overall Score:</strong>
                        <div class="score-bar">
                            <div class="score-fill" id="scoreFill" style="width: 40%"></div>
                        </div>
                        <div style="text-align: center; margin-top: 5px;">
                            <span id="scoreText">4/10</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
