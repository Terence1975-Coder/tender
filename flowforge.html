  /* identity + connection */
  const [uid,setUid]=useState(null);
  const [conn,setConn]=useState({online:navigator.onLine,firebase:"init",hint:"",mode:"cloud"});
  useEffect(()=>{ const on=()=>setConn(s=>({...s,online:true})); const off=()=>setConn(s=>({...s,online:false}));
    addEventListener("online",on); addEventListener("offline",off);
    return ()=>{ removeEventListener("online",on); removeEventListener("offline",off); };
  },[]);

  /* profile + view */
  const [profile,setProfile]=useState(()=>JSON.parse(localStorage.getItem(LS_PROFILE)||"{}")||{});
  const [view,setView]=useState(localStorage.getItem(LS_VIEW)||"Day 1");

  /* projects index and active project */
  const [index,setIndex]=useState(()=>JSON.parse(localStorage.getItem(LS_INDEX)||"{}"));
  const [active,setActive]=useState(()=>localStorage.getItem(LS_ACTIVE)||"default");
  const [project,setProject]=useState(()=>JSON.parse(localStorage.getItem(LS_PROJECT_PREFIX+(localStorage.getItem(LS_ACTIVE)||"default"))||"null")||{slug:"default",name:"Default Project",days:deepClone(DAYS)});

  const usedSlugs = useMemo(()=>new Set(Object.keys(index)),[index]);
  const db = useMemo(()=>ensureFirebase(),[]);

  /* auth + initial sync */
  useEffect(()=>{
    if(!db.available){ setConn(s=>({...s,firebase:"no-sdk",mode:"local"})); return; }
    setConn(s=>({...s,firebase:"init"}));
    db.auth.onAuthStateChanged(async u=>{
      if(u){
        setUid(u.uid); setConn(s=>({...s,firebase:"authed"}));
        try{
          const idxSnap=await db.db.ref(`users/${u.uid}/index`).get();
          if(idxSnap.exists()) setIndex(idxSnap.val());
          else { /* seed index */ const seed={default:"Default Project"}; setIndex(seed); await db.db.ref(`users/${u.uid}/index`).set(seed); }
          const act = localStorage.getItem(LS_ACTIVE)||"default";
          const pSnap=await db.db.ref(`users/${u.uid}/projects/${act}`).get();
          if(pSnap.exists()) setProject(pSnap.val());
          else { const seedProj={slug:act,name:(idxSnap.val()||{default:"Default Project"})[act]||"Default Project",days:deepClone(DAYS)}; setProject(seedProj); await db.db.ref(`users/${u.uid}/projects/${act}`).set(seedProj); }
          setConn(s=>({...s,firebase:"ok",mode:"cloud"}));
        }catch(err){ setConn(s=>({...s,firebase:"error",hint:err.message,mode:"local"})); }
      }else{
        db.auth.signInAnonymously().catch(err=>{
          const msg=explainAuthError(err);
          setConn(s=>({...s,firebase:"error",hint:msg,mode:"local"}));
          const el=document.getElementById("err"); el.textContent="Auth error: "+msg; el.style.display="block";
        });
      }
    });
  },[]);

  /* local persistence */
  useEffect(()=>{ localStorage.setItem(LS_PROFILE, JSON.stringify(profile)); },[profile]);
  useEffect(()=>{ localStorage.setItem(LS_VIEW, view); },[view]);
  useEffect(()=>{ localStorage.setItem(LS_INDEX, JSON.stringify(index)); },[index]);
  useEffect(()=>{ localStorage.setItem(LS_ACTIVE, active); },[active]);
  useEffect(()=>{ localStorage.setItem(LS_PROJECT_PREFIX+active, JSON.stringify(project)); },[project,active]);

  /* saving to cloud (debounced) */
  const saveProjectDebounced = useMemo(()=>debounce(async (payload)=>{
    if(!uid||!db.available) return;
    try{ await db.db.ref(`users/${uid}/projects/${active}`).set(payload); setConn(s=>({...s,firebase:"ok"})); }
    catch(e){ setConn(s=>({...s,firebase:"error",hint:e.message,mode:"local"})); }
  },500),[uid,db,active]);
  useEffect(()=>{ saveProjectDebounced(project); },[project,saveProjectDebounced]);
  const saveIndexDebounced = useMemo(()=>debounce(async (idx)=>{
    if(!uid||!db.available) return;
    try{ await db.db.ref(`users/${uid}/index`).set(idx); setConn(s=>({...s,firebase:"ok"})); }
    catch(e){ setConn(s=>({...s,firebase:"error",hint:e.message,mode:"local"})); }
  },500),[uid,db]);
  useEffect(()=>{ saveIndexDebounced(index); },[index,saveIndexDebounced]);

  /* project ops */
  function createProject(){
    const name = prompt("Project name?");
    if(!name) return;
    const slug = slugify(name, usedSlugs);
    const idx = {...index, [slug]: name}; setIndex(idx);
    const p = {slug, name, days:deepClone(DAYS)}; setProject(p); setActive(slug);
  }
  function renameProject(){
    const name = prompt("New project name:", index[active]||project.name); if(!name) return;
    const idx = {...index}; idx[active]=name; setIndex(idx);
    setProject({...project, name});
  }
  async function deleteProject(){
    if(!confirm(`Delete project "${index[active]||project.name}"? This removes it from cloud and local.`)) return;
    const idx = {...index}; delete idx[active]; setIndex(idx);
    if(uid&&db.available){ db.db.ref(`users/${uid}/projects/${active}`).remove().catch(()=>{}); }
    localStorage.removeItem(LS_PROJECT_PREFIX+active);
    const nextSlug = Object.keys(idx)[0] || "default";
    if(!idx[nextSlug]){ idx[nextSlug]="Default Project"; setIndex(idx); }
    setActive(nextSlug);
    if(uid&&db.available){
      const snap=await db.db.ref(`users/${uid}/projects/${nextSlug}`).get();
      if(snap.exists()) setProject(snap.val());
      else { const np={slug:nextSlug,name:idx[nextSlug],days:deepClone(DAYS)}; setProject(np); db.db.ref(`users/${uid}/projects/${nextSlug}`).set(np); }
    }else{
      const local = JSON.parse(localStorage.getItem(LS_PROJECT_PREFIX+nextSlug)||"null")||{slug:nextSlug,name:idx[nextSlug],days:deepClone(DAYS)};
      setProject(local);
    }
  }
  async function switchProject(slug){
    setActive(slug);
    if(uid&&db.available){
      const snap=await db.db.ref(`users/${uid}/projects/${slug}`).get();
      if(snap.exists()) setProject(snap.val());
      else { const np={slug, name:index[slug]||"Project", days:deepClone(DAYS)}; setProject(np); db.db.ref(`users/${uid}/projects/${slug}`).set(np); }
    }else{
      const local = JSON.parse(localStorage.getItem(LS_PROJECT_PREFIX+slug)||"null")||{slug, name:index[slug]||"Project", days:deepClone(DAYS)};
      setProject(local);
    }
  }

  /* checklist ops */
  function toggleSub(dayIdx,taskIdx,subIdx){
    const next=deepClone(project); const s=next.days[dayIdx].tasks[taskIdx].subtasks[subIdx]; s.done=!s.done; setProject(next);
  }
  function setNote(dayIdx,taskIdx,text){
    const next=deepClone(project); next.days[dayIdx].tasks[taskIdx].note=text; setProject(next);
  }
  const total = React.useMemo(()=>{
    let sub=0,done=0; for(const d of project.days){ for(const t of d.tasks){ for(const s of t.subtasks){ sub++; if(s.done) done++; } } }
    return {sub,done,pct: sub? Math.round(done*100/sub):0};
  },[project]);

  const LOGO = "data:image/svg+xml;utf8,"+encodeURIComponent(
    `<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 128 48'>
      <defs><linearGradient id='g' x1='0' x2='1'><stop offset='0' stop-color='#3b82f6'/><stop offset='0.5' stop-color='#10b981'/><stop offset='1' stop-color='#8b5cf6'/></linearGradient></defs>
      <rect x='0' y='0' width='48' height='48' rx='12' fill='url(#g)'/>
      <path d='M14 30 L24 14 L34 30' fill='none' stroke='white' stroke-width='4' stroke-linecap='round'/>
      <circle cx='24' cy='34' r='4' fill='white'/>
      <text x='58' y='31' font-family='Inter, Arial' font-size='18' font-weight='700' fill='white'>Launch Control</text>
    </svg>`);

  const dayTabs = ["All", ...project.days.map((d)=>`Day ${d.day}`), "Playbook"];
  const currentDayIdx = view.startsWith("Day ") ? (parseInt(view.split(" ")[1],10)-1) : null;

  function exportProject(){
    const a=document.createElement("a");
    a.href=URL.createObjectURL(new Blob([JSON.stringify(project,null,2)],{type:"application/json"}));
    a.download=`${project.slug}-launch-control.json`; a.click();
  }
  function importProject(){
    const i=document.createElement("input"); i.type="file"; i.accept="application/json";
    i.onchange=e=>{ const f=e.target.files[0]; const r=new FileReader(); r.onload=()=>{ try{const j=JSON.parse(r.result); if(j.days){ j.slug=project.slug; j.name=project.name; setProject(j);} }catch{alert("Invalid JSON");} }; r.readAsText(f); };
    i.click();
  }
  async function health(){
    if(!uid||!db.available){ alert("Firebase not ready. Enable Anonymous sign-in and authorise domain."); return; }
    const path=`users/${uid}/projects/${active}/_diag`;
    try{ await db.db.ref(path).set({ping:nowIso()}); const s=await db.db.ref(path).get();
      alert(s.exists()?"DB write/read: PASS":"DB write/read: FAIL — check Realtime DB Rules.");
    }catch(e){ alert("DB error: "+e.message); }
  }
  function resetLocal(){
    if(!confirm("Reset local project state to seed (keeps cloud copy)?")) return;
    setProject({slug:project.slug,name:project.name,days:deepClone(DAYS)});
  }

  /* render helpers */
  function renderDay(d,di){
    return React.createElement("div",{key:d.day,className:"day"},
      React.createElement("div",{style:{padding:"12px 14px",display:"flex",justifyContent:"space-between",alignItems:"center"}},
        React.createElement("div",null,
          React.createElement("div",{className:"h"},`Day ${d.day} — ${d.title}`),
          React.createElement("div",{className:"muted"},"Work through tasks; tick subtasks.")
        )
      ),
      d.tasks.map((t,ti)=>React.createElement("div",{key:t.id,className:"task"},
        React.createElement("div",{className:`check ${ (t.subtasks||[]).every(s=>s.done)?'done':'' }`,title:"Toggle all",onClick:()=>{
          const next=deepClone(project); const all=next.days[di].tasks[ti].subtasks; const setTo=!(all||[]).every(s=>s.done); (all||[]).forEach(s=>s.done=setTo); setProject(next);
        }},"✓"),
        React.createElement("div",{style:{flex:1}},
          React.createElement("div",{className:"task-title"},t.title),
          React.createElement("div",{className:"muted"},t.desc||""),
          React.createElement("div",{className:"section"},
            React.createElement("div",{className:"list"}, (t.subtasks||[]).map((s,si)=>React.createElement("label",{className:"sub",key:s.id},
              React.createElement("input",{type:"checkbox",checked:!!s.done,onChange:()=>toggleSub(di,ti,si)}),
              React.createElement("span",null,s.t)
            )))
          ),
          (t.prompts && t.prompts.length>0) && React.createElement("div",{className:"section"},
            React.createElement("div",{className:"h"},"Prompts"),
            t.prompts.map((p,idx)=>React.createElement("div",{key:idx,className:"card"},
              React.createElement("div",{className:"muted"},"Prompt ",idx+1),
              React.createElement("div",{className:"code"}, p
                .replaceAll("{{brand}}", profile.brand||"your brand")
                .replaceAll("{{niche}}", profile.niche||"your niche")
                .replaceAll("{{url}}", profile.site||"https://")),
              React.createElement("div",null,
                React.createElement("button",{className:"btn primary",onClick:()=>navigator.clipboard.writeText(
                  p.replaceAll("{{brand}}", profile.brand||"your brand")
                   .replaceAll("{{niche}}", profile.niche||"your niche")
                   .replaceAll("{{url}}", profile.site||"https://")
                )},"Copy"),
                React.createElement("button",{className:"btn",onClick:()=>open("https://chat.openai.com","_blank")},"Open AI")
              )
            ))
          ),
          (t.links && t.links.length>0) && React.createElement("div",{className:"section"},
            React.createElement("div",{className:"h"},"Links"),
            t.links.map((l,i)=>React.createElement("div",{className:"link",key:i},
              React.createElement("span",{className:"badge"},"Link"),
              React.createElement("a",{href:l.url,target:"_blank",rel:"noreferrer"},l.label)
            ))
          ),
          React.createElement("div",{className:"section"},
            React.createElement("div",{className:"h"},"Notes"),
            React.createElement("textarea",{value:t.note||"",onChange:e=>setNote(di,ti,e.target.value),placeholder:"Decisions, URLs, status…"})
          )
        )
      ))
    );
  }

  /* UI */
  return React.createElement(React.Fragment,null,
    React.createElement("div",{className:"wrap"},
      React.createElement("div",{className:"header"},
        React.createElement("img",{src:LOGO,alt:"Launch Control",style:{width:"240px",maxWidth:"100%"}}),
        React.createElement("div",null,
          React.createElement("div",{className:"title"},"14-Day AI Business — Launch Control"),
          React.createElement("div",{className:"subtitle"},"Multi-project • Per-day tabs • Firebase sync • Blue/Green/Purple")
        ),
        React.createElement("div",{className:"project"},
          React.createElement("select",{value:active,onChange:e=>switchProject(e.target.value)},
            Object.keys(index).map(s=>React.createElement("option",{key:s,value:s},index[s]))
          ),
          React.createElement("button",{className:"btn primary",onClick:createProject},"New"),
          React.createElement("button",{className:"btn",onClick:renameProject},"Rename"),
          React.createElement("button",{className:"btn",onClick:deleteProject,style:{borderColor:"rgba(239,68,68,.35)",color:"#ffd0d0"}},"Delete")
        )
      ),
      React.createElement("div",{className:"bar"},
        React.createElement("div",{className:`pill ${navigator.onLine?'ok':'err'}`},"Online: ",navigator.onLine?"Yes":"No"),
        React.createElement("div",{className:`pill ${['ok','authed'].includes(conn.firebase)?'ok':(conn.firebase==='error'?'err':'warn')}`},
          "Firebase: ",conn.firebase, conn.hint?` • ${conn.hint}`:"", conn.mode==='local'?" • Local-only":"", uid?` • uid:${uid.slice(0,8)}…`:""
        ),
        React.createElement("div",{className:"pill"},"Project: ",(index[active]||project.name)),
        React.createElement("div",{className:"pill"},`${total.done}/${total.sub} • ${total.pct}%`),
        React.createElement("div",{className:"actions"},
          React.createElement("button",{className:"btn primary",onClick:exportProject},"Export"),
          React.createElement("button",{className:"btn",onClick:importProject},"Import"),
          React.createElement("button",{className:"btn",onClick:health},"Health checks"),
          React.createElement("button",{className:"btn",onClick:resetLocal,style:{borderColor:"rgba(59,130,246,.35)",color:"#cfe1ff"}},"Reset local")
        )
      ),

      React.createElement("div",{className:"tabs"},
        dayTabs.map(t=>React.createElement("button",{key:t,className:`tab ${view===t?'active':''}`,onClick:()=>setView(t)},t))
      ),

      React.createElement("div",{className:"grid"},
        React.createElement("aside",{className:"card sticky"},
          React.createElement("div",{className:"h"},"Settings"),
          React.createElement("input",{type:"text",className:"input",placeholder:"Brand (e.g., FlowForge.AI)",value:profile.brand||"",onChange:e=>setProfile({...profile,brand:e.target.value})}),
          React.createElement("input",{type:"text",className:"input",placeholder:"Niche (e.g., DTC micro-brands)",style:{marginTop:8},value:profile.niche||"",onChange:e=>setProfile({...profile,niche:e.target.value})}),
          React.createElement("input",{type:"text",className:"input",placeholder:"Site URL",style:{marginTop:8},value:profile.site||"",onChange:e=>setProfile({...profile,site:e.target.value})}),
          React.createElement("input",{type:"email",className:"input",placeholder:"Email",style:{marginTop:8},value:profile.email||"",onChange:e=>setProfile({...profile,email:e.target.value})}),
          React.createElement("div",{className:"h",style:{marginTop:12}},"Firebase Setup"),
          React.createElement("div",{className:"code"},"1) Auth → Sign-in method → enable **Anonymous**.\n2) Auth → Settings → Authorized domains → add **"+location.hostname+"**.\n3) Realtime DB → Rules:\n{\n  \"rules\": {\n    \".read\": false,\n    \".write\": false,\n    \"users\": { \"$uid\": { \".read\": \"auth != null && auth.uid === $uid\", \".write\": \"auth != null && auth.uid === $uid\" } }\n  }\n}"),
          React.createElement("div",{className:"h",style:{marginTop:12}},"Notes"),
          React.createElement("div",{className:"code"},"Anon auth + user-scoped rules isolate data. Keep PII minimal (UK GDPR).")
        ),

        (view==="Playbook")
        ? React.createElement("main",null,
            React.createElement("div",{className:"card"},
              React.createElement("div",{className:"h"},"Playbook (Markdown) — personalised"),
              React.createElement("div",{className:"playbook"}, PLAYBOOK_MD
                .replaceAll("{{brand}}", profile.brand||"FlowForge.AI")
                .replaceAll("{{niche}}", profile.niche||"micro e-commerce brands")
              ),
              React.createElement("div",{style:{marginTop:8}},
                React.createElement("button",{className:"btn primary",onClick:()=>navigator.clipboard.writeText(
                  PLAYBOOK_MD.replaceAll("{{brand}}", profile.brand||"FlowForge.AI").replaceAll("{{niche}}", profile.niche||"micro e-commerce brands")
                )},"Copy Playbook")
              )
            )
          )
        : React.createElement("main",null,
            (view==="All")
              ? project.days.map((d,di)=>renderDay(d,di))
              : renderDay(project.days[currentDayIdx], currentDayIdx)
          )
      ),

      React.createElement("div",{id:"dashboard-spec",className:"footer"},"Dashboard schema: Date | Sessions | Leads | CVR | Checkouts | MRR | Churn | K-factor | List size | UGC | Reviews")
    )
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(React.createElement(App));
/* GH Pages cache-bust once */
(function(){ if(!location.search.includes("v=")){ const v=Date.now(); history.replaceState(null,"",location.pathname+"?v="+v); }})();
</script>
</body>
</html>
