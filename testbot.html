                                                React.createElement('span', {}, applicant.bootcamp),
                                                React.createElement('span', {}, applicant.date)
                                            ),
                                            React.createElement('button', {
                                                onClick: () => showIndividualReport(applicant),
                                                className: "w-full bg-yellow-600 text-white px-3 py-2 rounded-md hover:bg-yellow-700 flex items-center justify-center space-x-2 text-sm transition-colors"
                                            },
                                                React.createElement(Download, { className: "w-4 h-4" }),
                                                React.createElement('span', {}, 'View Report')
                                            )
                                        )
                                    )
                                )
                            )
                        ),

                        // Failed Applicants Section
                        React.createElement('div', { className: "bg-white shadow-sm border rounded-lg overflow-hidden" },
                            React.createElement('div', { className: "bg-red-50 px-6 py-4 border-b border-red-200" },
                                React.createElement('div', { className: "flex items-center justify-between" },
                                    React.createElement('h3', { className: "text-lg font-medium text-red-800 flex items-center" },
                                        React.createElement(XCircle, { className: "w-5 h-5 mr-2" }),
                                        `❌ Failed Applicants (${failedCount})`
                                    ),
                                    React.createElement('button', {
                                        onClick: () => handleCategoryExport('failed'),
                                        className: "text-red-700 hover:text-red-900 text-sm flex items-center space-x-1 transition-colors"
                                    },
                                        React.createElement(Download, { className: "w-4 h-4" }),
                                        React.createElement('span', {}, 'Export Data')
                                    )
                                )
                            ),
                            React.createElement('div', { className: "p-6" },
                                React.createElement('div', { className: "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" },
                                    applicants.filter(a => a.status === 'failed').map((applicant) =>
                                        React.createElement('div', {
                                            key: applicant.id,
                                            className: "border border-red-200 rounded-lg p-4 bg-red-50 hover:shadow-md transition-shadow"
                                        },
                                            React.createElement('div', { className: "flex items-start justify-between mb-3" },
                                                React.createElement('div', { className: "flex-grow" },
                                                    React.createElement('h4', { className: "font-medium text-gray-900" }, applicant.name),
                                                    React.createElement('p', { className: "text-sm text-gray-600" }, applicant.email),
                                                    React.createElement('p', { className: "text-sm text-gray-600" }, applicant.phone)
                                                ),
                                                React.createElement('span', { className: "text-lg font-bold text-red-600" }, `${applicant.score}%`)
                                            ),
                                            React.createElement('div', { className: "flex items-center justify-between text-sm text-gray-500 mb-3" },
                                                React.createElement('span', {}, applicant.bootcamp),
                                                React.createElement('span', {}, applicant.date)
                                            ),
                                            React.createElement('button', {
                                                onClick: () => showIndividualReport(applicant),
                                                className: "w-full bg-red-600 text-white px-3 py-2 rounded-md hover:bg-red-700 flex items-center justify-center space-x-2 text-sm transition-colors"
                                            },
                                                React.createElement(Download, { className: "w-4 h-4" }),
                                                React.createElement('span', {}, 'View Report')
                                            )
                                        )
                                    )
                                )
                            )
                        )
                    ),

                    // Chatbots Tab
                    activeTab === 'chatbots' && React.createElement('div', { className: "space-y-6" },
                        // Create New Chatbot
                        React.createElement('div', { className: "bg-white p-6 rounded-lg shadow-sm border" },
                            React.createElement('h3', { className: "text-lg font-medium text-gray-900 mb-4" }, '🤖 Create New Screening Chatbot'),
                            React.createElement('div', { className: "grid grid-cols-1 md:grid-cols-2 gap-4" },
                                React.createElement('div', {},
                                    React.createElement('label', { className: "block text-sm font-medium text-gray-700 mb-2" }, 'Chatbot Name'),
                                    React.createElement('input', {
                                        type: "text",
                                        value: chatbotName,
                                        onChange: (e) => setChatbotName(e.target.value),
                                        className: "w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors",
                                        placeholder: "Enter chatbot name"
                                    })
                                ),
                                React.createElement('div', {},
                                    React.createElement('label', { className: "block text-sm font-medium text-gray-700 mb-2" }, 'Course/Bootcamp'),
                                    React.createElement('select', {
                                        value: selectedCourse,
                                        onChange: (e) => setSelectedCourse(e.target.value),
                                        className: "w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                    },
                                        React.createElement('option', {}, 'AI Fundamentals'),
                                        React.createElement('option', {}, 'Machine Learning'),
                                        React.createElement('option', {}, 'Data Science'),
                                        React.createElement('option', {}, 'Deep Learning'),
                                        React.createElement('option', {}, 'Computer Vision'),
                                        React.createElement('option', {}, 'Natural Language Processing')
                                    )
                                )
                            ),
                            React.createElement('div', { className: "mt-4" },
                                React.createElement('button', {
                                    onClick: createChatbot,
                                    className: "bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 flex items-center space-x-2 transition-colors"
                                },
                                    React.createElement(Plus, { className: "w-4 h-4" }),
                                    React.createElement('span', {}, 'Create Chatbot')
                                )
                            )
                        ),

                        // Upload Script
                        React.createElement('div', { className: "bg-white p-6 rounded-lg shadow-sm border" },
                            React.createElement('h3', { className: "text-lg font-medium text-gray-900 mb-4" }, '📝 Upload New Script'),
                            React.createElement('div', { className: "border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-gray-400 transition-colors" },
                                React.createElement(Upload, { className: "w-12 h-12 text-gray-400 mx-auto mb-4" }),
                                React.createElement('p', { className: "text-sm text-gray-600 mb-2" }, 'Drop your script file here or click to upload'),
                                React.createElement('p', { className: "text-xs text-gray-500 mb-4" }, 'Supported formats: .js, .json, .txt'),
                                React.createElement('input', {
                                    type: "file",
                                    id: "script-upload",
                                    style: { display: 'none' },
                                    accept: ".js,.json,.txt",
                                    onChange: (e) => handleFileUpload(e, 'Script')
                                }),
                                React.createElement('button', {
                                    onClick: () => document.getElementById('script-upload').click(),
                                    className: "bg-gray-100 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-200 text-sm transition-colors"
                                }, 'Choose File')
                            )
                        ),

                        // Upload Course Info
                        React.createElement('div', { className: "bg-white p-6 rounded-lg shadow-sm border" },
                            React.createElement('h3', { className: "text-lg font-medium text-gray-900 mb-4" }, '📚 Upload Bootcamp/Course Info'),
                            React.createElement('div', { className: "border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-gray-400 transition-colors" },
                                React.createElement(Upload, { className: "w-12 h-12 text-gray-400 mx-auto mb-4" }),
                                React.createElement('p', { className: "text-sm text-gray-600 mb-2" }, 'Drop your course information file here or click to upload'),
                                React.createElement('p', { className: "text-xs text-gray-500 mb-4" }, 'Supported formats: .pdf, .doc, .docx, .txt'),
                                React.createElement('input', {
                                    type: "file",
                                    id: "course-upload",
                                    style: { display: 'none' },
                                    accept: ".pdf,.doc,.docx,.txt",
                                    onChange: (e) => handleFileUpload(e, 'Course Info')
                                }),
                                React.createElement('button', {
                                    onClick: () => document.getElementById('course-upload').click(),
                                    className: "bg-gray-100 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-200 text-sm transition-colors"
                                }, 'Choose File')
                            )
                        ),

                        // Existing Chatbots
                        React.createElement('div', { className: "bg-white shadow-sm border rounded-lg overflow-hidden" },
                            React.createElement('div', { className: "px-6 py-4 border-b" },
                                React.createElement('h3', { className: "text-lg font-medium text-gray-900" }, '🤖 Existing Chatbots')
                            ),
                            React.createElement('div', { className: "overflow-x-auto" },
                                React.createElement('table', { className: "min-w-full divide-y divide-gray-200" },
                                    React.createElement('thead', { className: "bg-gray-50" },
                                        React.createElement('tr', {},
                                            React.createElement('th', { className: "px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" }, 'Name'),
                                            React.createElement('th', { className: "px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" }, 'Course'),
                                            React.createElement('th', { className: "px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" }, 'Created'),
                                            React.createElement('th', { className: "px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" }, 'Status'),
                                            React.createElement('th', { className: "px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider" }, 'Actions')
                                        )
                                    ),
                                    React.createElement('tbody', { className: "bg-white divide-y divide-gray-200" },
                                        chatbots.map((chatbot) =>
                                            React.createElement('tr', {
                                                key: chatbot.id,
                                                className: "hover:bg-gray-50 transition-colors"
                                            },
                                                React.createElement('td', { className: "px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" }, chatbot.name),
                                                React.createElement('td', { className: "px-6 py-4 whitespace-nowrap text-sm text-gray-900" }, chatbot.course),
                                                React.createElement('td', { className: "px-6 py-4 whitespace-nowrap text-sm text-gray-900" }, chatbot.created),
                                                React.createElement('td', { className: "px-6 py-4 whitespace-nowrap" },
                                                    React.createElement('span', {
                                                        className: `inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                                                            chatbot.active ? 'text-green-800 bg-green-100' : 'text-gray-800 bg-gray-100'
                                                        }`
                                                    }, chatbot.active ? '🟢 Active' : '🔴 Inactive')
                                                ),
                                                React.createElement('td', { className: "px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2" },
                                                    React.createElement('button', {
                                                        onClick: () => handleChatbotAction('edit', chatbot),
                                                        className: "text-blue-600 hover:text-blue-900 transition-colors"
                                                    }, 'Edit'),
                                                    React.createElement('button', {
                                                        onClick: () => handleChatbotAction('delete', chatbot),
                                                        className: "text-red-600 hover:text-red-900 transition-colors"
                                                    }, 'Delete')
                                                )
                                            )
                                        )
                                    )
                                )
                            )
                        )
                    )
                ),

                // Enhanced Modal
                showModal && React.createElement('div', { className: "fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50" },
                    React.createElement('div', { className: "bg-white rounded-lg max-w-4xl w-full max-h-[90vh] overflow-hidden shadow-2xl" },
                        React.createElement('div', { className: "flex justify-between items-center p-6 border-b bg-gray-50" },
                            React.createElement('h2', { className: "text-xl font-semibold text-gray-900" }, modalTitle),
                            React.createElement('button', {
                                onClick: () => setShowModal(false),
                                className: "text-gray-400 hover:text-gray-600 transition-colors"
                            },
                                React.createElement(XCircle, { className: "w-6 h-6" })
                            )
                        ),
                        React.createElement('div', { className: "p-6 overflow-auto max-h-[70vh]" },
                            React.createElement('textarea', {
                                value: modalContent,
                                readOnly: true,
                                className: "w-full h-96 p-4 border border-gray-300 rounded-md font-mono text-sm bg-gray-50 resize-none",
                                placeholder: "Content will appear here..."
                            }),
                            React.createElement('div', { className: "mt-4 flex justify-between items-center" },
                                React.createElement('p', { className: "text-sm text-gray-600" }, '💡 Select all content above (Ctrl+A) and copy (Ctrl+C) to save'),
                                React.createElement('button', {
                                    onClick: handleCopyToClipboard,
                                    className: `px-4 py-2 rounded-md text-sm text-white transition-colors ${
                                        copyButtonText === '✅ Copied!' 
                                            ? 'bg-green-600 hover:bg-green-700' 
                                            : 'bg-blue-600 hover:bg-blue-700'
                                    }`
                                }, copyButtonText)
                            )
                        )
                    )
                )
            );
        };

        // Render the app
        ReactDOM.render(React.createElement(AIBootcampDashboard), document.getElementById('root'));
    </script>
</body>
</html>
